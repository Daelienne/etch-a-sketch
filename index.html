<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Etch-a-Sketch</h1>

    <div class="header">
        <p class="message">Use the button below to pick a new size for the grid.</p>
        <button class="select-size">Select a size</button>
    </div>

    <div class="container"></div>

    <div class="buttons-container">
        <button class="black" onclick="getColorChoice('black')">Black</button>
        <button class="rainbow" onclick="getColorChoice('rainbow')">Rainbow</button>
        <button class="eraser" onclick="getColorChoice('white')">Eraser</button>
        <button class="clear" onclick="clearAllDivs()">Clear</button>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
